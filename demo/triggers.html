<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Triggers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <table>
    <tr>
      <td>animation</td>
      <td>preview</td>
    </tr>
    <tr>
      <td>empty</td>
      <td>
        <lord-icon src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>click</td>
      <td>
        <lord-icon trigger="click" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>hover</td>
      <td>
        <lord-icon trigger="hover" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>loop</td>
      <td>
        <lord-icon trigger="loop" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
        <lord-icon trigger="loop" delay="1000" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>loop-on-hover</td>
      <td>
        <lord-icon trigger="loop-on-hover" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
        <lord-icon trigger="loop-on-hover" delay="1000" src="https://cdn.lordicon.com/lupuorrc.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>morph</td>
      <td>
        <lord-icon trigger="morph" src="https://cdn.lordicon.com/wxnxiano.json"></lord-icon>
      </td>
    </tr>
    <tr>
      <td>morph-two-way</td>
      <td>
        <lord-icon trigger="morph-two-way" src="https://cdn.lordicon.com/wxnxiano.json"></lord-icon>
      </td>
    </tr>
  </table>

  <script type="module" src="/node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
  <script type="module" src="/triggers.js"></script>
</body>

</html>
