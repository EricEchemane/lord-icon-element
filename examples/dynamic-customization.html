<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dynamic customization of icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="./node_modules/lottie-web/build/player/lottie_svg.min.js"
    ></script>
    <script type="module" src="./dynamic-customization.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid #d2d2d8;
        padding: 10px;
      }

      lord-icon {
        width: 96px;
        height: 96px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic customization of icons</h1>
    <p>
      It is recommended to
      <a target="_blank" href="https://lordicon.com/editor"
        >prepare icons in the desired colors</a
      >. Replacing the palette and params on fly can be very slow and is
      supported only by icons from
      <a href="https://lordicon.com/">lordicon.com</a>.
    </p>

    <table>
      <tr>
        <td>description</td>
        <td>preview</td>
      </tr>
      <tr>
        <td>default</td>
        <td>
          <lord-icon
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>stroke</td>
        <td>
          <lord-icon
            stroke="100"
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>scale</td>
        <td>
          <lord-icon
            scale="100"
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>axis</td>
        <td>
          <lord-icon
            axis-x="100"
            axis-y="100"
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>colors</td>
        <td>
          <lord-icon
            colors="primary:#fdd394,secondary:#03a9f4"
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
    </table>
  </body>
</html>
