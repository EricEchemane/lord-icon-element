<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
        <script type="module" src="./example4.js"></script>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, td, th {
                border: 1px solid #d2d2d8;
                padding: 10px;
            }

            lord-icon {
                width: 96px;
                height: 96px;
            }
        </style>
    </head>
    <body>
        <h1>Example 4</h1>
        <p>Example of replacing icons colors.</p>
        <p><b>Attention:</b> it is recommended to <a target="_blank" href="https://editor.lottiefiles.com/">prepare icons in the desired colors</a>. Replacing the pallet can be very heavy.</p>

        <table>
            <tr>
                <td>description</td>
                <td>preview</td>
            </tr>
            <tr>
                <td>
                    default
                </td>
                <td>
                    <lord-icon animation="hover" src="./icons/36-bulb-idea-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    new palette - replace colors by index
                </td>
                <td>
                    <lord-icon palette="#fdd394;#03a9f4" animation="hover" src="./icons/36-bulb-idea-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    new palette - replace colors by value
                </td>
                <td>
                    <lord-icon palette="#08a88a:#fdd394;#121331:#03a9f4" animation="hover" src="./icons/36-bulb-idea-outline.json"></lord-icon>
                </td>
            </tr>
        </table>
    </body>
</html>
