<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preload icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="./node_modules/lottie-web/build/player/lottie_svg.min.js"
    ></script>
    <script type="module" src="./preload-icon.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid #d2d2d8;
        padding: 10px;
      }

      lord-icon {
        width: 96px;
        height: 96px;
      }
    </style>
  </head>
  <body>
    <h1>Preload icon</h1>
    <p>
      You can preload icons by your own way. Just register icons data in our
      custom element. There is static method for that "registerIcon".
    </p>

    <table>
      <tr>
        <td>name</td>
        <td>preview</td>
      </tr>
      <tr>
        <td>first</td>
        <td>
          <lord-icon trigger="hover" icon="first"></lord-icon>
        </td>
      </tr>
      <tr>
        <td>second</td>
        <td>
          <lord-icon trigger="hover" icon="second"></lord-icon>
        </td>
      </tr>
    </table>
  </body>
</html>
