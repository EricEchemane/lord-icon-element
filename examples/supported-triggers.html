<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Supported triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="./node_modules/lottie-web/build/player/lottie_svg.min.js"
    ></script>
    <script type="module" src="./supported-triggers.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid #d2d2d8;
        padding: 10px;
      }

      lord-icon {
        width: 96px;
        height: 96px;
      }

      lord-icon[trigger="click"] {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Supported triggers</h1>
    <p>Preview of build-in animations triggers.</p>

    <table>
      <tr>
        <td>animation</td>
        <td>preview</td>
      </tr>
      <tr>
        <td>empty</td>
        <td>
          <lord-icon src="./icons/522-fish-outline.json"></lord-icon>
        </td>
      </tr>
      <tr>
        <td>click</td>
        <td>
          <lord-icon
            trigger="click"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>hover</td>
        <td>
          <lord-icon
            trigger="hover"
            src="./icons/522-fish-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>loop</td>
        <td>
          <lord-icon
            trigger="loop"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
          <lord-icon
            trigger="loop"
            delay="1000"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>loop-on-hover</td>
        <td>
          <lord-icon
            trigger="loop-on-hover"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
          <lord-icon
            trigger="loop-on-hover"
            delay="1000"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>morph</td>
        <td>
          <lord-icon
            trigger="morph"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>morph-two-way</td>
        <td>
          <lord-icon
            trigger="morph-two-way"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
    </table>
  </body>
</html>
