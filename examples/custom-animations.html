<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Custom animations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
        <script type="module" src="./custom-animations.js"></script>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, td, th {
                border: 1px solid #d2d2d8;
                padding: 10px;
            }

            lord-icon {
                width: 96px;
                height: 96px;
            }

            lord-icon[animation=custom] {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Custom animations</h1>
        <p>Example of providing custom animations for icons.</p>
        <p>This animation provide support for custom attributes and behaviour (reverse animation playing after turn).</p>

        <table>
            <tr>
                <td>description</td>
                <td>preview</td>
            </tr>
            <tr>
                <td>
                    click this icon twice
                </td>
                <td>
                    <lord-icon animation="custom" src="./icons/350-animated-background-1.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    click this icon twice
                </td>
                <td>
                    <lord-icon reverse animation="custom" src="./icons/350-animated-background-1.json"></lord-icon>
                </td>
            </tr>
        </table>
    </body>
</html>
