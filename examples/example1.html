<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
        <script type="module" src="./example1.js"></script>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, td, th {
                border: 1px solid #d2d2d8;
                padding: 10px;
            }

            lord-icon {
                width: 96px;
                height: 96px;
            }

            lord-icon[animation=click] {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Example 1</h1>
        <p>Preview of supported animations.</p>
        <p>Icons can be loaded from json files with <b>src</b> attribute.</p>

        <table>
            <tr>
                <td>animation</td>
                <td>preview</td>
            </tr>
            <tr>
                <td>
                    empty
                </td>
                <td>
                    <lord-icon src="./icons/36-bulb-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    hover
                </td>
                <td>
                    <lord-icon animation="hover" src="./icons/36-bulb-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    click
                </td>
                <td>
                    <lord-icon animation="click" src="./icons/36-bulb-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    auto
                </td>
                <td>
                    <lord-icon animation="auto" src="./icons/9-cloud-settings-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    loop
                </td>
                <td>
                    <lord-icon animation="loop" src="./icons/9-cloud-settings-outline.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    morph
                </td>
                <td>
                    <lord-icon animation="morph" src="./icons/105-loader-1.json"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    morph-two-way
                </td>
                <td>
                    <lord-icon animation="morph-two-way" src="./icons/105-loader-1.json"></lord-icon>
                </td>
            </tr>
        </table>
    </body>
</html>
