<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register icon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./node_modules/lottie-web/build/player/lottie_svg.min.js"></script>
        <script type="module" src="./register-icon.js"></script>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, td, th {
                border: 1px solid #d2d2d8;
                padding: 10px;
            }

            lord-icon {
                width: 96px;
                height: 96px;
            }
        </style>
    </head>
    <body>
        <h1>Register icon</h1>
        <p>Example of assign already registered icons with <b>icon</b> attribute.</p>

        <table>
            <tr>
                <td>name</td>
                <td>preview</td>
            </tr>
            <tr>
                <td>
                    first
                </td>
                <td>
                    <lord-icon animation="hover" icon="first"></lord-icon>
                </td>
            </tr>
            <tr>
                <td>
                    second
                </td>
                <td>
                    <lord-icon animation="hover" icon="second"></lord-icon>
                </td>
            </tr>
        </table>
    </body>
</html>
