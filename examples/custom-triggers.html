<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom triggers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="./node_modules/lottie-web/build/player/lottie_svg.min.js"
    ></script>
    <script type="module" src="./custom-triggers.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      td,
      th {
        border: 1px solid #d2d2d8;
        padding: 10px;
      }

      lord-icon {
        width: 96px;
        height: 96px;
      }

      lord-icon[trigger="custom"] {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Custom triggers</h1>
    <p>Example of providing custom triggers for icons.</p>
    <p>
      This example provide support for custom element attributes and behaviour
      (reverse animation playing after second turn).
    </p>

    <table>
      <tr>
        <td>description</td>
        <td>preview</td>
      </tr>
      <tr>
        <td>click this icon twice</td>
        <td>
          <lord-icon
            trigger="custom"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
      <tr>
        <td>click this icon twice</td>
        <td>
          <lord-icon
            reverse
            trigger="custom"
            src="./icons/421-wallet-purse-morph-outline.json"
          ></lord-icon>
        </td>
      </tr>
    </table>
  </body>
</html>
